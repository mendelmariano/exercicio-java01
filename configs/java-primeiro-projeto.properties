
#Caminho do banco de dados
#Caminho do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/mercadinho

#nome do usuário de conexão com o banco
spring.datasource.username=postgres

#senha de conexão com o banco de dados
spring.datasource.password=admin

#Nome do driver Postgresql
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuração esta indicado para o hibernate gerar atualizações automaticas constantemente no schema.
spring.jpa.hibernate.ddl-auto=update

# Porta do Servidor
#Colocando Zero, quem gerência a porta é o EurekaService
server.port=0
